<div class="homeBody homeInit container-fluid px-4 px-md-4 py-5 mx-auto">
    <div class="row d-flex justify-content-center align">
        <div class="card p-0 border-0 rounded-0 mb-5">
            <div class="card card2 border-0 rounded-0 card0">
                <h3 class="mb-0 text-center">Bienvenido</h3>
                <p class="text-center">Inicie sesión aquí</p> 
                <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="font-weight-bold mb-0">Correo</label>
                      <input type="text" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="mb-4 form-control" placeholder="abc@xyz.com">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold mb-0">Contraseña</label> 
                      <input type="password" name="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <a [routerLink]="['/forgot-driver']" class="text-sm ml-auto text-dim">Olvidó contraseña?</a>
                    <div class="row mt-2">
                      <div class="col-6"> <button type="submit" class="btn btn-block btn-inverse btn-sm">Iniciar Sesión</button> </div>
                      <div class="col-6"> <button [routerLink]="['/register-user']" class="btn btn-block btn-yellow btn-sm">Registrarse</button> </div>
                    </div>
                    <div *ngIf="hideMsg" class="row no-gutters alert alert-warning error-message text-center" role="alert">
                      <i class="fas fa-times-circle mt-1 mr-3"></i> <strong class="text-center">{{ ShowMsg }}</strong>
                    </div>
                    
                  </form>
            </div> <img src="https://i.imgur.com/nUR4zg3.jpg" class="mt-auto">
        </div>
    </div>
</div>
