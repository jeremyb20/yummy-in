<div id="reset-company" class="reset">
    <div class="container-fluid">
      <div class="pt-4">
         <div class="card bg-light">
          <article class="card-body mx-auto pt-1" style="max-width: 400px;">
            <div class="text-center pt-2">
                <h3><i class="fa fa-lock fa-4x"></i></h3>
                <h2 class="text-center">Olvido Contraseña?</h2>
                <p>Puedes cambiar tu Contraseña aqui.</p>
            </div>
            <form [formGroup]="resetCompanyForm" (ngSubmit)="onResetPasswordCompanySubmit()">
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" [ngClass]="{ 'remove-margin text-center': submitted && f.password.errors }">
                        <div *ngIf="f.password.errors.required">Contraseña es requerido</div>
                        <div *ngIf="f.password.errors.minlength">Contraseña debe ser al menos 6 caracteres</div>
                    </div>
                  </div> 
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input type="password" formControlName="confirm" placeholder="Confirmar contraseña" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" />
                    <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback" [ngClass]="{ 'remove-margin text-center': submitted && f.confirm.errors }">
                        <div *ngIf="f.confirm.errors.required">Confirmar contraseña es requerido</div>
                        <div *ngIf="f.confirm.errors.mustMatch">Contraseña no son iguales</div>
                    </div>
                  </div> 
                                                
              <div class="form-group">
                  <button type="submit" class="btn btn-yellow btn-block"> <i *ngIf="!loading" class="fas fa-plus-circle"></i>
                    <svg *ngIf="loading" class="loader" viewBox="0 0 24 24">
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                      <circle class="loader__value" cx="12" cy="12" r="10" />
                    </svg>
                    Enviar correo
                  </button>
              </div>       
              <p class="text-center">Tiene una cuenta? <a [routerLink]="['/login-company']">Iniciar sesion</a> </p>  
              <div *ngIf="hideMsg" class="row no-gutters alert alert-warning error-message text-center mt-2" role="alert">
                <i class="fas fa-times-circle mt-1 mr-3"></i> <strong class="text-center">{{ ShowMsg }}</strong>
              </div>                                                               
            </form>
          </article>
        </div> 
      </div>
    </div> 
  </div>
